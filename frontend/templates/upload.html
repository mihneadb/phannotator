{% extends 'site_base.html' %}

{% block content %}

<div class="text-left small-8 columns small-centered" id="upload-div">
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload" />
    </form>
</div>
{% endblock %}
